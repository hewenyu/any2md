<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>网页转Markdown</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 300px;
      padding: 15px;
      background-color: #f9f9f9;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background-color: #e2f3fd;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
    .loading:after {
      content: ' .';
      animation: dots 1.5s steps(5, end) infinite;
    }
    @keyframes dots {
      0%, 20% { color: rgba(0,0,0,0); text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
      40% { color: #333; text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0); }
      60% { text-shadow: .25em 0 0 #333, .5em 0 0 rgba(0,0,0,0); }
      80%, 100% { text-shadow: .25em 0 0 #333, .5em 0 0 #333; }
    }
  </style>
</head>
<body>
  <h1>网页转Markdown</h1>
  
  <button id="convertBtn">转换当前网页</button>
  
  <div id="loading" class="loading">正在处理</div>
  
  <div id="status" style="display: none;"></div>
  
  <script src="popup.js"></script>
</body>
</html>
